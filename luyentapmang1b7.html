<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
<script>
    let arr=[3,-2,-4,4,5,8,9,1,-8,-129]
    let number = parseInt(prompt("nhập số nguyên"))
    let check=false
    for (let i=0;i<arr.length;i++){
        if(number==arr[i]){
            check=true
            arr.splice(i,1)
            arr.push(0)
        }
    }
    if (!check){
        alert(number+" is not in the array")
    }else {
        alert(number+" is in the array")
        alert(arr.join())
    }

</script>
</body>
</html>
