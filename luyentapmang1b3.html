<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>

<script>
    let arr=[1,4,6,132,4,78,5,9,56,4]
    let max=arr[0]
    let sum=0
    let ave=0
    for (let i=0;i<arr.length;i++){
        sum += arr[i]
        if(max<arr[i]){
            max=arr[i]
        }
    }
    ave=sum/arr.length
    alert(max)
    alert(ave)

</script>
</body>
</html>
