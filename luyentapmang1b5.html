<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
<script>
    let text = prompt("nhập 1 chuỗi")
    let arr = ["a","o","i","u","e"]
    let dem=0
    for (let i=0;i<text.length;i++){
        for (let j=0;j<arr.length;j++){
            if (text[i]==arr[j]){
                dem++
            }
        }
    }
    alert(dem)

</script>
</body>
</html>
